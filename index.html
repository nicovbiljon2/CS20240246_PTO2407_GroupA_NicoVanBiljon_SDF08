<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer aria-label="webpage footer" class="bg-[#659f8f]">
        <div class="container mx-auto">
            <footer class="bg-[#659f8f]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2">
                            <h1 aria-label="webpage subscribe heading" class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-black pb-5 aria" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row sm:col-span-2">
                                <input aria-label="email input" id="email" type="text" placeholder="Email Address"class="px-4 py-2 text-[#313131] text-lg bg-white rounded-md dark:text-white dark:border[#313131] focus:border[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
                                <button aria-label="subscribe button" class="px-4 py-2 mx-5 text-white font-semibold bg-[#d86943] border rounded-md border-none focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] text-lg font-semibold tracking-tight dark:text-black" aria-label="webpage quick links">Quick Link</p>
                            <div class="flex flex-col">
                                <a aria-label="home page link" href="#" class="text-[#313131] text-lg dark:hover:underline">Home</a>
                                <a aria-label="who we are page link" href="#" class="text-[#313131] text-lg dark:hover:underline">Who We Are</a>
                                <a aria-label="philosophy page link" href="#" class="text-[#313131] text-lg dark:hover:underline">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p aria-label="technologies links" class="text-[#313131] text-lg font-semibold tracking-tight dark:text-black">Technologies</p>
                            <div class="flex flex-col">
                                <a aria-label="HTML link" href="#" class="text-[#313131] text-lg dark:hover:underline">HTML</a>
                                <a aria-label="CSS link" href="#" class="text-[#313131] text-lg dark:hover:underline">CSS</a>
                                <a aria-label="javascript link" href="#" class="text-[#313131] text-lg dark:hover:underline">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex items-center justify-between">
                        <a aria-label="image of code space name" href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="image called codespace">
                        </a>
                    </div>
    </footer>

</body>
</html>
